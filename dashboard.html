<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Data Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e3f2fd;
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h2 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        h2:hover {
            color: #388E3C;
        }

        /* Form layout */
        .form-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        label {
            font-size: 1.2rem;
            color: #555;
            margin-right: 10px;
            display: block;
            margin-bottom: 5px;
        }

        select, input[type="date"], input[type="number"] {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin-bottom: 15px;
        }

        select:hover, input[type="date"]:hover {
            background-color: #f0f0f0;
        }

        /* Chart container */
        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        #dataChart {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, rgba(54, 162, 235, 0.2), rgba(75, 192, 192, 0.2));
            animation: fadeIn 1s ease-in-out;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button.secondary {
            background-color: #2196F3;
        }

        button.secondary:hover {
            background-color: #0b7dda;
        }

        button.danger {
            background-color: #f44336;
        }

        button.danger:hover {
            background-color: #d32f2f;
        }

        /* Loader */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
            display: none;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        /* Stats display */
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .stat-box {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Error message */
        .error-message {
            color: #f44336;
            background-color: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 2rem;
            }

            .chart-container {
                height: 350px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.8rem;
            }

            select, input[type="date"] {
                padding: 8px;
                font-size: 1rem;
            }

            button {
                padding: 10px;
                font-size: 1rem;
                min-width: 120px;
            }

            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ThingSpeak Data Viewer</h2>

    <div class="error-message" id="errorMessage"></div>

    <div class="form-container">
        <!-- Date Selection Section -->
        <div class="form-section">
            <h3>Date Range</h3>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            
            <label for="maxResults">Max Results (1-8000):</label>
            <input type="number" id="maxResults" min="1" max="8000" value="100">
        </div>

        <!-- Channel Selection Section -->
        <div class="form-section">
            <h3>Channel Selection</h3>
            <label for="channelSelect">Select Channel:</label>
            <select id="channelSelect">
                <option value="channel1">Channel 1</option>
                <option value="channel2">Channel 2</option>
            </select>
            
            <label for="fieldSelect">Select Field:</label>
            <select id="fieldSelect">
                <option value="field1">Field 1</option>
                <option value="field2">Field 2</option>
                <option value="field3">Field 3</option>
                <option value="field4">Field 4</option>
            </select>
            
            <label>
                <input type="checkbox" id="autoRefresh" checked>
                Auto Refresh (15s)
            </label>
        </div>
    </div>

    <div class="stats-container" id="statsContainer">
        <div class="stat-box">
            <div>Min Value</div>
            <div class="stat-value" id="minValue">-</div>
        </div>
        <div class="stat-box">
            <div>Max Value</div>
            <div class="stat-value" id="maxValue">-</div>
        </div>
        <div class="stat-box">
            <div>Average</div>
            <div class="stat-value" id="avgValue">-</div>
        </div>
        <div class="stat-box">
            <div>Data Points</div>
            <div class="stat-value" id="dataPoints">-</div>
        </div>
    </div>

    <div class="chart-container">
        <div class="loader" id="loader"></div>
        <canvas id="dataChart"></canvas>
    </div>

    <div class="button-group">
        <button onclick="fetchData()">Fetch Data</button>
        <button class="secondary" onclick="resetZoom()">Reset Zoom</button>
        <button class="secondary" onclick="downloadCSV()">Download CSV</button>
        <button class="danger" onclick="clearChart()">Clear Chart</button>
    </div>
</div>

<script>
    // ThingSpeak API configuration
    const config = {
        channel1: {
            id: '2925814',
            apiKey: 'BI43VT5GU52F1AES',
            name: 'Channel 1',
            color: 'rgba(54, 162, 235, 0.5)'
        },
        channel2: {
            id: '2888917',
            apiKey: 'XQT2M7MQH0KIUEWY',
            name: 'Channel 2',
            color: 'rgba(255, 99, 132, 0.5)'
        }
    };

    // Global variables
    let chartInstance = null;
    let currentData = [];
    let refreshInterval = null;
    const MAX_POINTS = 8000;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        // Set default dates (last 7 days)
        const endDate = new Date();
        const startDate = new Date();
        startDate.setDate(endDate.getDate() - 7);
        
        document.getElementById('startDate').valueAsDate = startDate;
        document.getElementById('endDate').valueAsDate = endDate;
        
        // Set up event listeners
        document.getElementById('fieldSelect').addEventListener('change', fetchData);
        document.getElementById('channelSelect').addEventListener('change', fetchData);
        document.getElementById('startDate').addEventListener('change', validateDates);
        document.getElementById('endDate').addEventListener('change', validateDates);
        document.getElementById('maxResults').addEventListener('change', validateMaxResults);
        document.getElementById('autoRefresh').addEventListener('change', toggleAutoRefresh);
        
        // Initial data fetch
        fetchData();
    });

    // Validate date range
    function validateDates() {
        const startDate = new Date(document.getElementById('startDate').value);
        const endDate = new Date(document.getElementById('endDate').value);
        const errorElement = document.getElementById('errorMessage');
        
        if (startDate && endDate && startDate > endDate) {
            errorElement.textContent = 'Error: End date must be after start date';
            errorElement.style.display = 'block';
            return false;
        }
        
        errorElement.style.display = 'none';
        return true;
    }

    // Validate max results input
    function validateMaxResults() {
        const input = document.getElementById('maxResults');
        const value = parseInt(input.value);
        
        if (isNaN(value) || value < 1) {
            input.value = 1;
        } else if (value > MAX_POINTS) {
            input.value = MAX_POINTS;
        }
    }

    // Toggle auto-refresh
    function toggleAutoRefresh() {
        const autoRefresh = document.getElementById('autoRefresh').checked;
        
        if (autoRefresh) {
            // Start auto-refresh if not already running
            if (!refreshInterval) {
                refreshInterval = setInterval(fetchData, 15000);
            }
        } else {
            // Stop auto-refresh
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
    }

    // Fetch data from ThingSpeak
    async function fetchData() {
        if (!validateDates()) return;
        
        const loader = document.getElementById('loader');
        const errorElement = document.getElementById('errorMessage');
        
        // Show loader
        loader.style.display = 'block';
        errorElement.style.display = 'none';
        
        try {
            const field = document.getElementById('fieldSelect').value;
            const channel = document.getElementById('channelSelect').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const maxResults = document.getElementById('maxResults').value;
            
            const channelConfig = config[channel];
            let url = `https://api.thingspeak.com/channels/${channelConfig.id}/feeds.json?api_key=${channelConfig.apiKey}&results=${maxResults}`;
            
            // Add date range if specified
            if (startDate && endDate) {
                url += `&start=${startDate}T00:00:00Z&end=${endDate}T23:59:59Z`;
            }
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (!data.feeds || data.feeds.length === 0) {
                throw new Error('No data available for the selected parameters');
            }
            
            // Process the data
            currentData = data.feeds.map(feed => ({
                value: parseFloat(feed[field]),
                timestamp: new Date(feed.created_at)
            })).filter(item => !isNaN(item.value));
            
            // Update stats
            updateStats(currentData);
            
            // Display the chart
            displayChart(currentData, channelConfig);
            
            // If auto-refresh is on and no date range is selected, keep refreshing
            if (document.getElementById('autoRefresh').checked && !startDate && !endDate) {
                if (!refreshInterval) {
                    refreshInterval = setInterval(fetchData, 15000);
                }
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            errorElement.textContent = `Error: ${error.message}`;
            errorElement.style.display = 'block';
        } finally {
            loader.style.display = 'none';
        }
    }

    // Update statistics display
    function updateStats(data) {
        if (data.length === 0) {
            document.getElementById('minValue').textContent = '-';
            document.getElementById('maxValue').textContent = '-';
            document.getElementById('avgValue').textContent = '-';
            document.getElementById('dataPoints').textContent = '0';
            return;
        }
        
        const values = data.map(item => item.value);
        const min = Math.min(...values);
        const max = Math.max(...values);
        const avg = values.reduce((a, b) => a + b, 0) / values.length;
        
        document.getElementById('minValue').textContent = min.toFixed(2);
        document.getElementById('maxValue').textContent = max.toFixed(2);
        document.getElementById('avgValue').textContent = avg.toFixed(2);
        document.getElementById('dataPoints').textContent = values.length;
    }

    // Display the chart
    function displayChart(data, channelConfig) {
        const ctx = document.getElementById('dataChart').getContext('2d');
        
        // Destroy previous chart instance if it exists
        if (chartInstance) {
            chartInstance.destroy();
        }
        
        // Prepare labels and data
        const labels = data.map(item => item.timestamp.toLocaleString());
        const values = data.map(item => item.value);
        
        chartInstance = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: `${channelConfig.name} - ${document.getElementById('fieldSelect').value}`,
                    data: values,
                    backgroundColor: channelConfig.color,
                    borderColor: channelConfig.color.replace('0.5', '1'),
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1,
                    pointRadius: data.length > 100 ? 0 : 3 // Hide points if too many
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'category',
                        title: {
                            display: true,
                            text: 'Timestamp'
                        },
                        ticks: {
                            autoSkip: true,
                            maxRotation: 45,
                            minRotation: 45
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `Value: ${context.parsed.y}`;
                            },
                            afterLabel: function(context) {
                                return `Time: ${context.label}`;
                            }
                        }
                    },
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true
                            },
                            pinch: {
                                enabled: true
                            },
                            mode: 'xy'
                        },
                        pan: {
                            enabled: true,
                            mode: 'xy'
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad'
                }
            }
        });
    }

    // Reset chart zoom
    function resetZoom() {
        if (chartInstance) {
            chartInstance.resetZoom();
        }
    }

    // Download data as CSV
    function downloadCSV() {
        if (currentData.length === 0) {
            alert('No data available to download');
            return;
        }
        
        const channel = document.getElementById('channelSelect').value;
        const field = document.getElementById('fieldSelect').value;
        const channelConfig = config[channel];
        
        // Create CSV content
        let csvContent = "data:text/csv;charset=utf-8,";
        csvContent += "Timestamp,Value\n";
        
        currentData.forEach(item => {
            csvContent += `${item.timestamp.toISOString()},${item.value}\n`;
        });
        
        // Create download link
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `${channelConfig.name}_${field}_data.csv`);
        document.body.appendChild(link);
        
        // Trigger download
        link.click();
        document.body.removeChild(link);
    }

    // Clear the chart
    function clearChart() {
        if (chartInstance) {
            chartInstance.destroy();
            chartInstance = null;
        }
        
        currentData = [];
        updateStats(currentData);
        
        document.getElementById('errorMessage').style.display = 'none';
    }
</script>

</body>
</html>
